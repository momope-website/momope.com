      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f1a;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #14142b;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #ffffff;
      margin-left: 20px;

    nav a.button {

      margin-bottom: 20px;
    }
    .hero p {
      max-width: 600px;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ccc;
    }
    .hero .cta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .cta a {
      padding: 12px 24px;
      background: #2de3a3;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    .preview-img {
      margin-top: 60px;
      text-align: center;
    }
    .preview-img img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
    }
    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      background: #14142b;
    }

  <header>

      <a href="#download">Download</a>
