<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Momo Pe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0c0d23, #1a1b3a);
      color: #fff;
    }

    header {
      background-color: #0c0d23;
      padding: 1.5rem 4vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e676;
    }

    .join-btn {
      background-color: #00e676;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .join-btn:hover {
      background-color: #00c965;
    }

    .contact-section {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem 2.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2.5rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #0f1029;
      color: #fff;
    }

    form input::placeholder,
    form textarea::placeholder {
      color: #999;
    }

    form button {
      width: 100%;
      background-color: #00e676;
      color: #000;
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #00c965;
    }

    .info {
      text-align: center;
      margin-top: 2rem;
      color: #bbb;
      font-size: 0.95rem;
    }

    footer {
      background-color: #0c0d23;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Momo Pe Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="download.html">Download</a>
      <a href="merchants.html">Merchants</a>
      <a href="careers.html">Careers</a>
      <a href="about.html">About</a>
    </nav>
    <a href="contact.html"><button class="join-btn">Join Now</button></a>
  </header>

  <section class="contact-section">
    <h1>Get in Touch</h1>
    <form action="https://formspree.io/f/xjkrenbw" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us how we can help you..." required></textarea>

      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>Email: info@momope.com</p>
      <p>Address: 4/106, Krishnapuram Road, Kadapa, Andhra Pradesh, India â€“ 516003</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Momo Pe Digital Hub Pvt. Ltd. All rights reserved.
  </footer>
</body>

</html>
