<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Momo Pe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0d23;
      color: #fff;
    }

    header {
      background-color: #0c0d23;
      padding: 1.5rem 4vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.2rem;
      font-weight: 500;
    }

    .join-btn {
      background-color: #00e676;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .contact-section {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: #1a1b3a;
      border-radius: 12px;
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 2rem;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #00e676;
      color: #000;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .info {
      text-align: center;
      margin-top: 2rem;
      color: #ccc;
    }

    footer {
      background-color: #0c0d23;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Momo Pe Logo" style="height: 40px;">
    <nav>
      <a href="index.html">Home</a>
      <a href="download.html">Download</a>
      <a href="merchants.html">Merchants</a>
      <a href="careers.html">Careers</a>
      <a href="about.html">About</a>
    </nav>
    <button class="join-btn">Join Now</button>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form action="https://formspree.io/f/xjkrenbw" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>Email: info@momope.com</p>
      <p>Address: 4/106, Krishnapuram Road, Kadapa, Andhra Pradesh, India â€“ 516003</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Momo Pe Digital Hub Pvt. Ltd. All rights reserved.
  </footer>
</body>

</html>
